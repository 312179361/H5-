//比较运算符 ==  === !=  !==  <=  >=
//=== 和== 的区别，===(全等),值和类型都要一样

var a = 2015;
var b = '2015';
alert(a==b);//这样是true。
alert(a===b);//这样是false.因为类型不一样


//!==
alert(a!=b); //false，值是一样的，所以false
alert(a!==b); //true，值虽然一样，但是类型不一样，所以true

//其余的比较运算符就不说了，和C语言一样
/*
注意
一个数值和一个字符串 字符串会自动转化为数值进行比较
若两个都是字符串，则比较首个数字的大小
字母字符串会转换成对应的ascii码
*/

var d = '2015';
alert(c<d);//比较第一个数字，即3>2

var d = 'b';
