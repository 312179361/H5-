<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学成网</title>
	<!-- 样式 -->
	<style type="text/css">
		/*初始化*/
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;/*去掉列表小点*/
		}
		/*清除浮动*/
		.clearfix:before, .clearfix:after {
			display: table;
			content: "";
		}
		.clearfix:after {
			clear: both;
		}
		.clearfix {
			*zoom: 1;
		}
		a {
			color: #050505;
			text-decoration: none;/*取消下划线*/
		}
		input {
			border: 0;/*所有表单边框为0*/
			box-sizing: border-box;
		}
		body {
			background-color: #f3f5f7;
		}

		
		/*页面头部分*/
		header {
			height: 100px;
			/*background-color: pink;*/
			overflow: hidden;/*防止外边距合并*/
		}
		nav {
			width: 1366px;
			height: 42px;
			/*background-color: purple;*/
			margin: 26px auto 0;/*上下30 左右0*/
		}
		.logo {
			float:left;
		}
		.navbar {
			float: left;
			height: 42px;
			line-height: 42px; /*使得li上下居中，因为可以继承，所以给父级添加*/
			margin-left: 50px;/*logo和导航栏之间的距离*/
		}
		.navbar li {
			float: left;/*让li浮动*/
			

		}
		.navbar li a {
			padding: 0 10px; /*上下0 左右8*/

			/*a是行内元素，制定高度要转化*/
			display: block;
			height: 42px;

		}
		.navbar li a:hover {
			/*鼠标放上有底边框*/
			border-bottom: 2px solid #00a4ff;

		}
		/*搜索框*/
		.search {
			width: 410px;
			height: 38px;
			border: 1px solid #00a4ff;
			float: right;
		}

		/*属性选择器*/
		.search input[type=text] {
			/*background-color: pink;*/
			width: 360px;
			height: 38px;
			padding-left: 20px;
			float: left;/*加上浮动，就可以取消与submit的缝隙*/

		}
		.search input[type=submit] {
			width: 50px;
			height: 38px;

			float: left;/*加上浮动，就可以取消与text的缝隙*/
			background:#00a4ff url(images/icon_search.png) center center no-repeat;
			
		}


		/*个人中心*/
		.personal {
			float: right;
			height: 42px;
			line-height: 42px;
			margin-right: 100px;
			margin-left: 30px;
		}
		.personal img {
			margin: 0 8px;
		}


	</style>
</head>
<body>
	<!-- 结构 -->


	<!-- 页面头部分 -->
	<header>
		<nav>
			<!-- logo部分 -->
			<div class="logo">
				<img src="images/logo.png">
			</div>

			<!-- 导航栏部分 -->
			<div class="navbar">
				<ul>
					<li><a href="#">首页</a></li>
					<li><a href="#">课程</a></li>
					<li><a href="#">职业规划</a></li>
				</ul>
			</div>


			<!-- 个人中心部分 -->
			<div class="personal">
				<a href="#">个人中心<img src="images/ling.png" alt=""></a>
				<a href="#">阿萨德</a>
			</div>

			<!-- 搜索框部分 -->
			<div class="search">
				<form action="">
					<input type="text" placeholder="请输入关键字">
					<input type="submit" value="" >
				</form>
				
			</div>

			
		

		</nav>	
	</header>





	
</body>
</html>
