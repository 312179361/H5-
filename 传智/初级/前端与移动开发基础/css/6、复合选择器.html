<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>复合选择器</title>

	<style type="text/css">
		.red {
			color: red;
		}
		
		/*交集选择器是有两个选择器构成，第一个为标签选择器，第二个为类选择器。两个选择器中间不能有空格。即 既属于p，又属于.red*/
		p.red {
			font-size: 30px;
		}
		
		/*并集选择器，用逗号隔开，每个选择器都会被css样式渲染，这样span、h2和类名为blueC的标签都会变为蓝色*/
		span,
		h2,
		.blueC {
			color: blue;
		}
		
		/*后代选择器，空格分割，即div里面的p标签.可以选择子元素，孙元素等等*/
		div p {
			color: red;
		}



		/*子元素选择器，>分割，只能选择子元素*/

		.nav li { /*可以把后代都变为黄色*/
			color: yellow;
		}
		

		.nav > li { /*只会把子元素变为蓝色*/
			color: blue;
		}

		

	</style>

</head>
<body>

	<!-- 本节包含交集选择器 -->


	<div class="red">红楼梦</div>
	<div>西游记</div>
	<div>水浒传</div>
	<div>三国演义</div>

	<p>王昭君</p>
	<p>貂蝉</p>
	<p>杨贵妃</p>
	<p class="red">西施</p>


	<span>刘亦菲</span>
	<h4>李易峰</h4>
	<h2>汤唯</h2>
	<p class="blueC">baby</p>


	<div>
		<h5>王昭君</h5>
		<p>安琪拉</p>
	</div>



	<ul class="nav">
		<li>一级菜单
			<ul>
				<li>二级菜单</li>
				<li>二级菜单</li>
				<li>二级菜单</li>
			</ul>

		</li>
	</ul>
	
</body>
</html>
