<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除边距、行内元素边距</title>
	<style type="text/css">
	/*通配符*/
		* {
			/*所有的边距都为0*/
			/*margin: 0;*/
			/*padding: 0;*/

		}

		span {
			/*background-color: pink;*/
			/*行内元素是没有上下外边距的，没有效果*/
			margin: 30px 50px;
			/*也是没有上下内边距的，没有效果*/
			padding: 20px 10px;
			/*以后尽量不要给行内元素指定上下的内外边距*/
		}

		.hebing div {
			width: 200px;
			height: 200px;
			background-color: green;
		}
		/*在垂直的块级元素，垂直外边距是以最大的为准，会合并*/
		.hebing div:first-child {
			margin-bottom: 100px;
		}

		.hebing div:last-child {
			background-color: purple;
			margin-top: 50px;
		}

		.father {
			width: 300px;
			height: 300px;
			background-color: pink;

			/*border: 1px solid red;*/
			/*padding-top: 1px;*/

			/*overflow: hidden;溢出隐藏BFC*/

		}
		.son {
			background-color: green;
			width: 100px;
			height: 100px;
			/*这样会和父盒子的外边距合并，即小盒子不下来，而是大盒子下来，
			解决方式  1、给父盒子，加一个边框或者加一个内边距  2、给父盒子加一个overflow*/
			margin-top: 30px;
		}


		/*
		外盒尺寸计算（元素空间大小）
		高度 = content height + padding + border + margin
		宽度 = content width + padding + border + margin

		内盒尺寸计算 （元素实际大小）
		高度 = content height + padding + border 
		宽度 = content width + padding + border 





		*/

	</style>
</head>
<body>

	文字
	<p>abc</p>
	<p>abc</p>
	<ul>
		<li>列表</li>
		<li>列表</li>
		<li>列表</li>
	</ul>

	<span>行内元素</span>
	<div class="hebing">
		
		<div></div>
		<div></div>

	</div>

	<div class="father">
		<div class="son"></div>
	</div>
	
	
</body>
</html>
