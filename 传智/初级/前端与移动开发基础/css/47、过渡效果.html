<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡效果</title>
	<style type="text/css">
		.one {
			width: 200px;
			height: 100px;
			background-color: pink;
			/*transition: 要过渡的属性  过渡时间  运动曲线  何时开始(即几秒后开始)
			  transition: 要写在div中，不要写在hover中  */
			/*运动曲线有
			  linear  匀速
			  ease    逐渐慢下来
			  ease-in 加速
			  ease-out 减速
			  ease-in-out 先加速后减速
			*/
			/*transition: width 5s ease-in 4s;*/  /*两个时间别忘记写 s（秒）*/

			/*如果有多个过渡效果，用逗号分隔*/
			/*transition: width 5s ease-in 0.5s ,height 5s ease-in 4s;*/
				
			/*如果所有属性都要变化，变化的方式时间等都一样，可以用all来代表所有属性 */
			transition: all 2s ease-in 0.5s;
		}
		
		.one:hover {
			width: 600px;
			height: 400px;

		}

		.two {
			width: 100px;
			height: 100px;
			background-color: pink;

			transition: background-color 2s ease 0s;

		}
		.two:hover {
			background-color: blue;
			
		}

	</style>
</head>
<body>

	<div class="one"></div>

	<div class="two"></div>
	
</body>
</html>
