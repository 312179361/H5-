<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体图标</title>
	
	<!-- 
		步骤
		一、声明字体
		二、使用字体 font-family: icommoon;
		三、给盒子添加元素
			法1：从下载字体的Demo.html中，复制那个小图标，粘贴在盒子中即可
			法2：利用伪元素选择器

	 -->





	<style type="text/css">
		
		/*声明字体 代码复制即可*/
		@font-face {
			font-family: 'icommoon';
			/*注意路径，能找到对应的font文件*/
			src: url('icomoonFont/fonts/icomoon.eot?7kkyc2');
			src: url('icomoonFont/fonts/icomoon.eot?7kkyc2#iefix') format('embedded-opentype'),
			url('icomoonFont/fonts/icomoon.ttf?7kkyc2') format('truetype'),
			url('icomoonFont/fonts/icomoon.woff?7kkyc2') format('woff'),
			url('icomoonFont/fonts/icomoon.svg?7kkyc2#icomoon') format('svg');
			font-weight: normal;
			font-style: normal;
		}
	
		span {
			/*这个要和上面声明的，font-family 对应  */
			font-family: "icommoon";

			/*因为是字体，可以设置颜色和大小*/
			font-size: 50px;
			color: red;

		}

		div::before {
			/*这个要和上面声明的，font-family 对应  */
			font-family: "icommoon";
			content: '\e91b';/*注意加上反斜杠*/
			
			/*因为是字体，可以设置颜色和大小*/
			font-size: 30px;
			color: green;
			

		}





	</style>

</head>
<body>
	<!-- 从demo.html中直接复制小图标 -->
	<span></span>
	

	<div></div>
</body>
</html>
