<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索趣图</title>

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		div {
			margin: 100px;
			width: 300px;
			height: 400px;
			border: 1px solid #ccc;
			border-top: 3px solid orange;
		}

		div p {
			height: 50px;
			/*background-color: red;*/
			font-size: 14px;
			line-height: 50px;
			text-align: center;
			color: #333;
			border-bottom: 1px solid #ccc;
		}

		div img {

			width: 260px;
			height: 260px;
			margin-left: 20px;
		}

		div ul li {
			list-style-type: none;/*去掉小圆点*/
			/*background-color: orange;*/
			height: 28px;
			padding-left: 20px;
		}
		div ul li a {
			text-decoration:none;/*去掉下划线*/
			color: #333;
		}

		div ul li a:hover {
			color: orange;
			text-decoration: underline;
		}


	</style>
</head>
<body>

	<div>
		<p>搜索趣图</p>
		<img src="images/4.jpg">

</body>
</html>
