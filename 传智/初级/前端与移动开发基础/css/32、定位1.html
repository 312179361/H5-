<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位1</title>
	<style type="text/css">
		.rela div {
			width: 100px;
			height: 100px;
			background-color: pink;

			/*边偏移 top left bottom right*/
			/*定位的分类，
				1、static 自动定位(默认定位方式)--对于边偏移无效，一般用来清除定位
				2、relative  相对定位 相对于其原文档流的位置进行定位(不脱标，原来的位置还占着)
				3、absolute  绝对定位 相对于上一个已经定位的父元素进行定位（完全脱标，不占位置）
				4、fixed  固定定位 相对于浏览器窗口进行定位
			*/
			/*两个组合起来 就可以进行定位了*/

			/*position: absolute;
			top: 10px;
			left: 200px;*/


		}

		.rela div:nth-child(2) {
			background-color: purple;
			position: relative;/*相对定位 以自己原位置为基准，开始定位。偏移了，但是原来的位置还保留，还占这原来的位置*/
			left: 20px;
			top: 50px;
		}



		.abso div:first-child {
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;/*绝对定位。完全脱离标准流，即不保留原来位置，*/
			top: 10px;
			left: 10px;
		}
		.abso div:last-child {
			width: 200px;
			height: 150px;
			background-color: purple;
		}

		.father {
			width: 300px;
			height: 300px;
			background-color: pink;
			margin: 100px;
			/*父元素要定位，这样子元素才能以父元素为基准*/
			position:relative;

		}
		.son {
			width: 100px;
			height: 100px;
			background-color: red;
			/*如果父元素没有定位，子元素会以浏览器为基准
			如果父元素有定位，就以父元素为基准*/
			position: absolute; 
			top: 15px;
			left: 15px;
		}


	</style>
</head>
<body>
	<div class="rela">
		<div>相对1</div>
		<div>相对2</div>
		<div>相对3</div>

	</div>
	<br>
	<hr>
	<br>		

	<div class="abso">
		
		<div>绝对1</div>
		<div>绝对2</div>
	</div>

	<br>
	<hr>
	<br>

	<div class="father">
		<div class="son"></div>
	</div>

</body>
</html>
