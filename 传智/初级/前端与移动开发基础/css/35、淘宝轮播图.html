<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>淘宝轮播图</title>


	<style type="text/css">

		* {
			margin: 0;
			padding: 0;

		}
		ul {
			list-style: none;
		}

		.slider {
			width: 500px;
			height: 284px;
			background-color: pink;
			margin: 50px auto;
			position: relative;

		}

		.arrow-left ,
		.arrow-right {
			/*绝对定位 不占位置*/
			position: absolute;
			width: 30px;
			height: 30px;
			display: block;

			top: 50%;
			margin-top: -12px;

		}


		.arrow-left {
			left: 0;
			
		}
		
		.arrow-right {
			right: 0;
			

		}

		.circle {
			width: 65px;
			height: 13px;
			background-color: rgba(255, 255, 255, 0.3);

			/*绝对定位*/
			position: absolute;
			bottom: 15px;
			left: 50%;
			margin-left: -32px;
			border-radius: 5px;

		}
		
		.circle li { /*权重0011*/
			width: 9px;
			height: 9px;
			background-color: #b7b7b7;
			float: left;
			margin: 2px;
			/*圆角*/
			border-radius: 50%;
		}

		.circle .current { /*权重0020*/
			/*由于权重 这个颜色被上面的颜色覆盖了
				所以要增加权重 在current前面加上circle
			*/
			background-color: #ff4400;
		}

		

	</style>
</head>
<body>

	<div class="slider">

		<!-- 图片 -->
		<img src="images/5.png">

		<!-- 箭头 -->
		<a href="#" class="arrow-left"><img src="images/arrow-left.png"></a>
		<a href="#" class="arrow-right"><img src="images/arrow-right.png"></a>

		<!-- 下面的点点 -->
		<ul class="circle">
			<li class="current"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>


	</div>
	
</body>
</html>
