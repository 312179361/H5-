<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器测试</title>

	<style type="text/css">
		
		.site-r a {
			color: red;
		}

		.nav ul li a {
			color: skyblue;
		}
		
		/*并集选择器，将主导航栏和侧导航栏所有文字变为14号*/
		.nav,.sitenav {
			font-size: 14px;
		}
		
		/*子选择器，修改一级菜单颜色*/
		.nav > ul > li > a {
			color: red;
		}
	</style>
</head>
<body>

	<!-- 主导航栏 -->
	<div class="nav">
		<ul>
			<li><a href="#">公司首页</a></li>
			<li><a href="#">公司简介</a></li>
			<li><a href="#">公司产品</a></li>
			<li>
				<a href="#">联系我们</a>
				<ul>
					<li><a href="#">公司邮箱</a></li>
					<li><a href="#">公司电话</a></li>
				</ul>
			</li>
		</ul>
	</div>

	<!-- 侧导航栏 -->
	<div class="sitenav">
		<div class="site-1">左侧侧导航栏</div>
		<div class="site-r"><a href="#">登录</a></div>
	</div>
</body>
</html>
