<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪元素选择器的本质</title>
	<style type="text/css">
		/*
		.one 类选择器
		:hover 伪类选择器
		::after 伪元素选择器 

		类选择器 和 伪类选择器 就是选取对象
		伪元素选择器 本质上是插入了一个元素(标签)
		伪元素选择器默认添加的是inline元素，即行内元素
		*/
		
		.one::before {
			content: "刘亦菲";
			background-color: pink;
			border: 1px solid red;
			display: block;
			width: 100px;
			height: 100px;

		}

		.one::after {
			content: "汤唯";
			border: 1px solid green;
		}


		.two {
			width: 150px;
			height: 216px;

			/*子绝父相*/
			position: relative;

		}

		.two:hover::before { /*鼠标经过之后，前面插入一个伪元素*/
			content: "";
			width: 100%;
			height: 100%;
			border: 10px solid red;
			display: block;

			/*使伪元素不定位*/
			position: absolute;
			top: 0;
			left: 0;
			box-sizing: border-box;
		}



	</style>


</head>
<body>

	<div class="one">VS</div>

	<div class="two">
		<img src="images/1.jpg">
	</div>
	
</body>
</html>
