<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位练习</title>
	<style type="text/css">
		div {
			width: 150px;
			height: 216px;
			border: 1px solid black;
			margin: 50px auto;
			padding: 10px;
			position: relative;
		}
		.topIcon {
			width: 50px;
			height: 50px;
			position: absolute;
			top: 0px;
			left: 0px;

		}
		.bottomIcon {
			width: 50px;
			height: 50px;
			position: absolute;
			bottom: 0px;
			right: 0px;

		}

	</style>
</head>
<body>
	<div>

		<img class="topIcon" src="images/s_icon_hd.png">

		<img src="images/1.jpg">
		<img class="bottomIcon" src="images/s_icon_hd.png">

		
	</div>
	
</body>
</html>
