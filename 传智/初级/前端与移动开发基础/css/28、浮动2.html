<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动2</title>
	<style type="text/css">
		.father {
			width: 700px;
			height: 400px;
			background-color: pink;
			border: 2px solid green;
			padding: 10px;

		}

		.son {
			width: 200px;
			height: 200px;
			background-color: red;
			/*浮动，但是不会超出父级元素 不会超过父元素的内边距*/
			float: right;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son">
			
		</div>
	</div>
	
</body>
</html>
