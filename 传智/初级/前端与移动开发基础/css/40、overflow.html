<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>overflow</title>

	<style type="text/css">
		/*
		检索或设置当前对象的内容超过其指定高度及宽度时如何管理内容
		
		visible:不剪切内容也不添加滚动条(默认的样式);
		auto:超出自动显示滚动条，不超出不显示滚动条;
		hidden:不显示超过对象尺寸的内容，超出部分隐藏;
		scroll:不管超出内容与否，总是显示滚动条;
		*/
		div {
			width: 100px;
			height: 200px;
			background-color: yellow;
			border: 1px solid red;

			overflow: hidden;
		}


	</style>
</head>
<body>
	<div>
		又是一个声音交汇的“时节”。1月23日至26日，世界经济论坛2018年年会在瑞士达沃斯小镇举行，以“在分化的世界中打造共同命运”为主题，聚焦在地缘战略竞争加剧背景下国际合作的意义。“今年论坛的主题延续了习近平主席去年出席论坛年会时论述的‘构建人类命运共同体’理念。”世界经济论坛创始人兼执行主席施瓦布之言，将人们的视线转向习近平主席2017年在瑞士两个具有世界级分量的蕞尔之地留下的深深印记——

	</div>
</body>
</html>
