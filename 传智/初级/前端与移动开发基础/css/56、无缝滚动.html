<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		nav img {
			width: 125px;
			height: 175px;
		}
		nav {
			width: 750px;
			height: 175px;
			border: 1px solid pink;
			margin: 100px auto;
			
			/*超出隐藏*/
			overflow: hidden;
		}
		nav li {
			/*左侧浮动*/
			float: left;
		}
		
		/*给ul做动画*/
		nav ul {
			width: 200%;
			/*linear 匀速*/
			animation: imgMoving 5s linear infinite;
		}

		@keyframes imgMoving {
			from{
				transform: translateX(0);
			}
			to {
				transform: translateX(-750px);
			}
		}
		
		/*当鼠标经过nav时候  ul结束动画*/
		nav:hover ul{
			/*动画暂停*/
			animation-play-state: paused;
		}

	</style>
</head>
<body>

	<nav>
		<ul>
			<li><img src="images/6.jpg" alt=""></li>
			<li><img src="images/7.jpg" alt=""></li>
			<li><img src="images/8.jpg" alt=""></li>
			<li><img src="images/9.jpg" alt=""></li>
			<li><img src="images/10.jpg" alt=""></li>
			<li><img src="images/11.jpg" alt=""></li>

			<li><img src="images/6.jpg" alt=""></li>
			<li><img src="images/7.jpg" alt=""></li>
			<li><img src="images/8.jpg" alt=""></li>
			<li><img src="images/9.jpg" alt=""></li>
			<li><img src="images/10.jpg" alt=""></li>
			<li><img src="images/11.jpg" alt=""></li>
		</ul>
	</nav>
	
</body>
</html>
