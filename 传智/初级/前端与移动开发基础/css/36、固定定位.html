<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>固定定位</title>
	<style type="text/css">
		
		body {
			height: 3000px;
		}
		.father {
			width: 300px;
			height: 300px;
			background-color: pink;
			margin: 30px auto;
			position: relative;
		}

		.father img {
			/*固定定位 和父级没有关系，他以浏览器为基准
			  完全脱标 不随滚动条的滚动而移动
			  固定定位的盒子，一定要有宽高，除非有内容撑开不用写
			  */
			position: fixed;
			bottom: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="father">
		<img src="images/1.jpg" width="100px" >

	</div>
	
</body>
</html>
