<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新浪导航</title>
	<style type="text/css">
		nav {
			background-color: #fcfcfc;
			height: 41px;
			border-top: 3px solid #ff8500;
			border-bottom: 1px solid #edeef0;
		}


		nav a {
			font-size: 14px;
			color: #4c4c4c;
			text-decoration: none;/*取消下划线*/
			

			/*转换为行内块元素*/
			display: inline-block;
			/*background-color: pink;*/
			height: 41px;
			padding: 0 15px;/*上下0 左右15px 利用padding撑开宽度，*/
			line-height: 41px;/*文字居中*/

		}
		
		/*连接伪类选择器，鼠标经过的时候*/
		nav a:hover {
			background-color: #eee;
			color:#ff8500; 
		}
	</style>
</head>
<body>

	<nav>
		
		<a href="#">首页</a>
		<a href="#">手机新浪网</a>
		<a href="#">网站导航</a>
		<a href="#">三个字</a>


	</nav>


	
</body>
</html>
