<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒模型-内边距(padding)</title>
	<style type="text/css">
		div {
			width: 200px;
			height: 200px;
			border: 1px red solid;
			/*内边距padding*/
			/*padding-left: 20px;
			padding-top: 5px;*/
			padding: 10px ;/*四个内边距都是10*/
			padding: 20px 5px 10px 30px;/*上右下左 即顺时针四个内边距*/
		}
	</style>
</head>
<body>

	<div>我是一个大盒子,我是一个大盒子我是一个大盒子我是一个大盒子我是一个大盒子</div>
	
</body>
</html>
