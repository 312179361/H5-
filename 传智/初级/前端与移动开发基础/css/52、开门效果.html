<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>开门效果</title>
	<style type="text/css">
		section {
			width: 500px;
			height: 284px;
			border: 1px solid #000;
			margin: 100px auto;
			background: url(images/5.png);

			/*子绝父相*/
			position: relative;

			/* 给父盒子 增加透视效果*/
			perspective: 1000px;
		}

		.door-l, .door-r {
			/*绝对定位*/
			position: absolute;
			top: 0;
			width: 50%;
			height: 100%;
			background-color: pink;

			/*动画效果*/
			transition: all 1s;

		}

		.door-l {
			left: 0;
			border-right: 1px solid black;

			/*制定旋转轴 是左侧*/
			transform-origin: left;

		}

		.door-r {
			right: 0;
			border-left: 1px solid black;

			/*指定旋转轴 是右侧*/
			transform-origin: right;
		}

		/*门扣*/
		.door-l::before { /*伪元素 插入一个元素*/
			content: "";
			position: absolute;

			width: 20px;
			height: 20px;
			border: 1px solid #000;
			border-radius: 50%;

			right: 5px;
			/* 居上面一半 */
			top: 50%;
			/* 向上移动自身的50% */
			transform: translateY(-50%);
		}
		

		.door-r::before {
			content: "";
			position: absolute;
			width: 20px;
			height: 20px;
			border: 1px solid #000;
			border-radius: 50%;
			
			left: 5px;
			top: 50%;
			transform: translateY(-50%);

		}
		
		/*鼠标经过section door-l翻转*/
		section:hover .door-l {
			transform: rotateY(-130deg);

		}
		/*鼠标经过section door-r翻转*/
		section:hover .door-r {
			transform: rotateY(130deg);

		}

	</style>

</head>
<body>
	<section>
		<div class="door-l"></div>
		<div class="door-r"></div>
	</section>
	
	
</body>
</html>
