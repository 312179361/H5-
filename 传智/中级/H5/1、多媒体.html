<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多媒体</title>
</head>
<body>
	<!-- 音频 -->
	<!-- autoplay自动播放 controls音乐控制器 loop循环次数-->
	<audio src="material/还好没有爱得那么深.mp3" controls autoplay loop="3"></audio>
	

	<!-- 利用source 这样可以支持多个音乐格式的兼容，因为不同浏览器，支持不同的音乐格式 -->
	<audio controls>
		<source src="material/还好没有爱得那么深.mp3">
		<source src="material/还好没有爱得那么深.wav">
		<source src="material/还好没有爱得那么深.ogg">
			<!-- 如果浏览器不支持音乐，就会显示下面的字 -->
		浏览器不支持HTML5音频播放

	</audio>

	<!-- 视频播放 兼容和上面的音频一样 -->
	<video src="material/5540385469401b10912f7a24-6.mp4" controls width="300" height="100"></video>
	
	
</body>
</html>
