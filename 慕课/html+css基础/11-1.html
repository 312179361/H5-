<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标签元素三种不同的类型</title>

	<style type="text/css">
		p{
			background: pink;
		}
		a,span,em{
			/*本身a标签是内联元素 不是块元素，display:block可以将元素显示为块元素*/
			display: block;

			background: pink;
		}

	a{
		/*display:inline-block 就是将元素设置为内联块状元素*/
		display:inline-block;
		background:red;
		width: 20px;
		height: 20px;


	}

	</style>

</head>
<body>


<!-- 
在CSS中，html中的标签元素大体被分为三种不同的类型：
1、块状元素
2、内联元素(又叫行内元素)
3、内联块状元素。

常用的块状元素有：
<div>、<p>、<h1>...<h6>、<ol>、<ul>、<dl>、<table>、<address>、<blockquote> 、<form>

常用的内联元素有：
<a>、<span>、<br>、<i>、<em>、<strong>、<label>、<q>、<var>、<cite>、<code>

常用的内联块状元素有：
<img>、<input>

-->

<!-- 
块级元素特点：
1、每个块级元素都从新的一行开始，并且其后的元素也另起一行。（一个块级元素独占一行）
2、元素的高度、宽度、行高以及顶和底边距都可设置。
3、元素宽度在不设置的情况下，是它本身父容器的100%（和父元素的宽度一致），除非设定一个宽度。 
-->

<p>段落1、段落1</p>

<!-- 
内联元素特点：
1、和其他元素都在一行上；
2、元素的高度、宽度及顶部和底部边距不可设置；
3、元素的宽度就是它包含的文字或图片的宽度，不可改变
 -->

<a href="http://www.imooc.com">慕课网</a>
<span>33333</span>
<span>44444</span><em>555555</em>
	

<!-- 内联块状元素（inline-block）就是同时具备内联元素、块状元素的特点
inline-block 元素特点：
1、和其他元素都在一行上；
2、元素的高度、宽度、行高以及顶和底边距都可
 -->
<a>1</a>
<a>2</a>
<a>3</a>
<a>4</a>




</body>
</html>
