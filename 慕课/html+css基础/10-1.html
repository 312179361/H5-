<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css格式化排版</title>

	<style type="text/css">
		body{
			font-family: "Microsoft Yahei";/*字体为微软雅黑*/
			font-size: 12px;/*字号大小*/
			color:#666;/*字体颜色*/
			font-weight: bold;/*粗体*/
			font-style: italic;/*斜体*/
			text-decoration: underline;/*下划线*/
			
		}

	.del{
		text-decoration: line-through;/*删除线*/
	}

	.suoJin {
		text-indent: 2em;/*缩进，缩进文字的两倍大小*/
		line-height: 4em;/*行高*/
		letter-spacing: 5px;/*字间距*/
		word-spacing: 10px;/*英文单词之间的间距*/
		text-align: left;/*对其，如居中，左对齐left，右对齐rightx等*/
	}
	
	</style>

</head>
<body>

	<h2>静夜思</h2>
	<p>床前明月光,</p>
	<p>疑是地上霜。</p>
	<p>举头望明月，</p>
	<p>低头思故乡。</p>
	
	<p class="del">删除线</p>

	<p class="suoJin">1922年的春天，一个想要成名名叫尼克卡拉威（托比?马奎尔Tobey Maguire 饰）的作家，离开了美国中西部，来到了纽约。那是一个道德感渐失，爵士乐流行，走私为王，股票飞涨的时代。为了追寻他的美国梦，他搬入纽约附近一海湾居住。</p>
	
	
	





</body>
</html>
