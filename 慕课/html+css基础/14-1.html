<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单位和值</title>

	<style>
		p{
			/*第一种方式*/
			color: red;

			/*第二种方式 rgb*/
			color: rgb(133,45,200);

			/*第三种方式 rgb的百分比*/
			color: rgb(20%, 33% ,25%);


			/*第四种方式 16进制*/
			color: #00ffff;


		}

		div {
			/*1像素 px*/
			font-size: 12px;
			
			/*2、em 就是本元素给定字体的 font-size 值，如果元素的 font-size 为 14px ，那么 1em = 14px；如果 font-size 为 18px，那么 1em = 18px*/
			text-indent: 2em; /*首行缩进2个字符*/


			/*3、百分比*/
			line-height: 130%; /*即行号是130%*/

		}

	</style>
</head>
<body>
	
	<p>颜色值的设置</p>

	<div>长度值的设置</div>


</body>
</html>
