<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html标签3</title>
</head>
<body>
<h2>超链接 发送邮件 图片</h2>

	<!-- a标签  超链接-->
	<!-- 页面上显示的是a标签中的内容，即点击！！！。title是鼠标放在上面后，出现的备注信息 -->
	<a href="https://www.baidu.com" title="点击进入百度">点击！！</a>
	<br>
	<!-- 如果想在新的窗口打开连接，就价格target属性 -->
	<a href="https://www.baidu.com" target="_blank">点击，创建新窗口</a>
	<!-- 图片也可以当做超链接 -->
	<a href="https://www.baidu.com"><img src="images/4副本.png" width="50" height="50"></a>
	<br>
	
	<!-- <a>标签还可以链接Email地址，使用mailto能让访问者便捷向网站管理者发送电子邮件。我们还可以利用mailto做许多其它事情。 见下图-->
	<a href="mailto:312179361@qq.com">发送邮件</a>
	<br>
<!-- 如果mailto后面同时有多个参数的话，参数要以“&”分隔。 如：-->
	<a href="mailto:312179361@qq.com?cc=779596297@qq.com&body=哈哈哈&subject=主题">发送邮件2</a>

	<!-- img标签，图片标签 -->
	<!-- src是图片地址，可以是本地，也可以是网络的。alt是下载失败时替换的文字 title是提示文本 -->
	<img src="images/4副本.png" alt="图片加载失败" title="一个美女" width="100" height="100">
	<img src="http://img.netbian.com/file/2015/1204/9f96304e11934affb15679ca7dbbd095.jpg" alt="图片加载失败" title="一个美女" width="100" height="100">


















</body>
</html>
