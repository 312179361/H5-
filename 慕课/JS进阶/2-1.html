<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS进阶2-1</title>
</head>
<body>

	<script type="text/javascript">
		
		// 判断
		var myStr = "html"
		if (myStr == "html") {
			document.write("yes");
		}

		//if…else
		if (myStr == "html") {
			// statement
			document.write("yes");
		} else {
			// statement
			document.write("no");

		}

		//switch
		var myScore = 2;
		switch (myScore) {
			case 0:
				// statements_1
				document.write("分数是0");
				break;
			case 1:
				// statements_1
				document.write("分数是1");
				break;
			case 2:
				// statements_1
				document.write("分数是2");
				break
			default:
				// statements_def
				break;
		}

		
		/*
			
			for循环和for-in 循环。
			while循环
			do-while循环
			退出循环break
			继续循环（进入下次循环）continue
		
			这些都和C语言一样，
		*/



	</script>

	
</body>
</html>
