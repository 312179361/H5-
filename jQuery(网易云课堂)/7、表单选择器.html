<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单选择器</title>
	
	<script type="text/javascript" src="jquery-3.3.1.js"></script>
	<script type="text/javascript" src="7、表单选择器.js"></script>

</head>
<body>

	<form>
		<!-- <input type="hidden" name="user" value="123"> -->
		
		<!-- disable 代表这个元素不可用 -->
		<input type="text" disabled="disabled" name="user" value="123">

		<input type="password" name="pass" value="456">

		<input type="radio" name="sex" value="男" checked="checked">男
		<input type="radio" name="sex" value="女">女


		<textarea name="city"></textarea>
		
		<select multiple>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>

		<button></button>


	</form>
	
</body>
</html>
