<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM</title>

    <script>



        window.onload = function () {
            var oTxt = document.getElementById('txt1');
            var  oBtn = document.getElementById('btn1');

            oBtn.onclick = function () {
                //打开一个新窗口 参数1：about:blank空白页 参数2：_self是在本页面，_blank是打开新页面。返回值打开的新页面
                var oNewWin = window.open('about:blank','_blank');
                oNewWin.document.write(oTxt.value);
            };


            var oBtn2 = document.getElementById('btn2');
            oBtn2.onclick = function () {
                alert(window.navigator.userAgent);//浏览器的版本信息
            };

            var oBtn3 = document.getElementById('btn3');
            oBtn3.onclick = function () {
                alert(window.location);//这个页面的地址
            };


            var oBtn4 = document.getElementById('btn4');
            oBtn4.onclick = function () {
                //document.documentElement.clientWidth可视区的宽，clientHeight可视区的高
                alert('宽' + document.documentElement.clientWidth+'高' + document.documentElement.clientHeight);

            };


            var oBtn5 = document.getElementById('btn5');
            oBtn5.onclick = function () {
                alert('aaaa');
            };

            var oBtn6 = document.getElementById('btn6');
            oBtn6.onclick = function () {
                //返回bool值，true是确定 false是取消
                var res = confirm('你是否要删除');
                if (res){
                    //确定按钮
                    console.log('1111');
                }else  {
                    //取消按钮
                    console.log('2222');
                }
            };

            var oBtn7 = document.getElementById('btn7');
            oBtn7.onclick = function () {
                //返回值就是输入的文字
                var res = prompt('请输入你的名字','默认文字');
                console.log(res);

            };







        };


        document.onclick = function () {
            //scrollTop滚动距离即可视窗口距离网页顶端的距离，页面越往下滚动，scrollTop越大
//            alert(document.documentElement.scrollTop);//IE和火狐chrome
//            alert(document.body.scrollTop);// safari；
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            alert(scrollTop);



        };
    </script>
</head>
<body style="height: 2000px">

<!--window.open 打开窗口-->
<input type="button" value="窗口" onclick="window.open('https://www.baidu.com')">

<!--window.close 关闭窗口，需要是open的窗口，才能close，即要与open成对出现-->


<!-- document.write 会把页面所有东西清空，然后重新写入内容 -->
<input type="button" value="write" onclick="document.write('abcd')">

<textarea id="txt1"></textarea>
<input id="btn1" type="button" value="运行代码">

<input id="btn2" type="button" value="userAgent">

<input id="btn3" type="button" value="location">

<input id="btn4" type="button" value="可视区大小">


<input id="btn5" type="button" value="alert">
<input id="btn6" type="button" value="confirm">
<input id="btn7" type="button" value="prompt">

</body>
</html>
