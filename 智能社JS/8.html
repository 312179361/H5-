<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<script type="text/javascript">
		//数组
		//1、定义
		var arr1 = [1,2,3];
		var arr2 = new Array(1,2,3);
		//2、长度 既可以获取，也可以设置
		console.log(arr2.length); 
		arr2.length = 2;//这样就会让数组长度变为2
		console.log(arr2);
		//利用设置数组长度，可以进行清空数组,即长度为0
		arr2.length = 0;
		console.log(arr2);

		//3、方法
		//添加 push添加元素到末尾
		var arr3 = [1,2,3];
		arr3.push(4);
		console.log(arr3);
		//unshift添加头部元素
		arr3.unshift(5);
		console.log(arr3);

		//删除 pop删除末尾元素
		arr3.pop();
		console.log(arr3);
		//删除 shift删除头部元素
		arr3.shift();
		console.log(arr3);

		//添加 删除 替换  splice万能操作
		var arr4 = [1,2,3,4,5,6];
		//参数1起始位置  参数2要删除的长度， 参数3及以后，在删除的地方添加元素
		arr4.splice(2, 3, 10);//即在2号位置，删除3个元素，然后添加一个元素10
		console.log(arr4);
		arr4.splice(1, 0, 11,12);
		console.log(arr4);

		//4、concat 数组的拼接 不会改变原数组
		var arr5 = [1,2,3];
		var arr6 = [4,5,6];
		var arr7 = arr5.concat(arr6);
		console.log(arr7);

		//5join 在数组每个元素中插入东西，然后返回字符串
		var arr8 = [1,2,3,4];
		var str = arr8.join('-');
		console.log(str);

		//6、sort 排序
		//sort 按照首字母排序，或者首次数字大小
		var arr9 = ['2','4','5','1','3'];
		console.log(arr9.sort());

		//如果想要按数字大小排序，就要用sort()带参数的，这个参数是个函数，即sortFun
		var arr10 = [123,99,29,12];
		arr10.sort(sortFun);
		console.log(arr10);

		function sortFun (arr1, arr2) {
			if (arr1 > arr2) {
				return 1;
			}else if (arr1 < arr2) {
				return -1;
			}else {
				return 0;
			}
		}









	</script>
</head>

</body>
</html>
