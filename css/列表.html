<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表、表格、轮廓</title>

	<style type="text/css">
		ul {
			/*可以把列表的小圆点，变为小方点*/
			list-style-type: square;
			/*可以将小圆点变为图片*/
			/*list-style-image: url(images/2_big.jpg);*/
		}

		table {
			/*使得边框为单线*/
			border-collapse: collapse;
		}
		th {
			height: 50px;/*头部高为50*/
		}
		table, th, td {
			border: 1px solid blue;
		}
		td {
			background-color: red;
			height: 40px;
			width: 100px;/*列表宽度为100px*/
			text-align:right;/*居右*/
			vertical-align: bottom;/*垂直对齐方式*/
			padding: 15px;/*内边距*/
			color: white;/*文本颜色*/
		}


		h1 {
			border: 1px solid black;
			outline: red;/*在外面描个边*/
			outline-style: dotted;/*样式*/
			outline-width: 10px;
		}

	</style>
</head>
<body>

	<ul>
		<li>1111</li>
		<li>2222</li>
		<li>3333</li>
	</ul>



	<table>
		<tr>
			<th>头1</th>
			<th>头2</th>
		</tr>
		<tr>
			<td>1111</td>
			<td>2222</td>
		</tr>
		<tr>
			<td>3333</td>
			<td>4444</td>
		</tr>
		<tr>
			<td>5555</td>
			<td>6666</td>
		</tr>
	</table>
	

	<h1>我是一个小学生</h1>

</body>
</html>
