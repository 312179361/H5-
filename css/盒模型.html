<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒模型</title>
	<style type="text/css">
		.p1 {
			background-color: red;
			height: 30px;
			font-size: 30px;
			margin: 0px 6px 11px 5px;
			padding: 10px 6px 11px 5px;
			border:1px black solid;
		}

		div {
			width: 50px;
			height: 50px;
			background-color: yellow;
			/*注意两个margin碰在一起 可以合并*/
			margin: 20px;
		}

		.p2 {
			height: 50px;
			padding:0;
			margin: 0;
			line-height: 50px;
		}


	</style>
</head>
<body>
	<p class="p1">我是一个小学生</p>

	<div><p class="p2">111</p></div>
	<div><p class="p2">222</p></div>
	
</body>
</html>
