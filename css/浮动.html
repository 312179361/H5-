<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动</title>

	<style type="text/css">
		
		.outDiv {
			background-color: orange;
			width: 1000px;
			height: 1000px;
		}

		.div1 {
			background-color: yellow;
			width: 100px;
			height: 100px;
			float: left;/*左浮动*/

			
		}

		.div2 {
			background-color: red;
			width: 400px;
			height: 70px;
			
			
		}

		.div3 {
			background-color: blue;
			width: 400px;
			height: 70px;
			clear: both;/*清理 */
		}

		

	</style>
</head>
<body>

	<div class="outDiv">

		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>

	</div>

	
	

	
</body>
</html>
